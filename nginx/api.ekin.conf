map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream ekin_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name ~^\d{1,3}(\.\d{1,3}){3}$;

    server_tokens off;
    client_max_body_size 50M;

    access_log /var/log/nginx/api.ip.access.log;
    error_log  /var/log/nginx/api.ip.error.log warn;

    # Proxy headers & waktu tunggu untuk streaming/SSE/WebSocket
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Webroot untuk Let's Encrypt http-01
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://ekin_backend;
    }
}
